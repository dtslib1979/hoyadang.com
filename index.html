<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FFFAF5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <title>好爺堂 — 호야당 베이커리</title>
  <meta name="description" content="好爺堂 호야당 — 안양 만안구 빵집. 20년 전통 수제 고로케와 도넛. 매일 아침 갓 구운 빵.">
  <meta name="keywords" content="好爺堂, 호야당, 안양빵집, 만안구빵집, 고로케, 도넛, 베이커리">

  <!-- Open Graph -->
  <meta property="og:title" content="好爺堂 호야당 베이커리">
  <meta property="og:description" content="안양 만안구 20년 전통 빵집. 수제 고로케와 도넛.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hoyadang.com/">
  <meta property="og:site_name" content="好爺堂">
  <meta property="og:locale" content="ko_KR">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Bakery",
    "name": "好爺堂",
    "alternateName": "호야당",
    "url": "https://hoyadang.com/",
    "telephone": "+82-70-8886-3300",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "와룡로 12-1",
      "addressLocality": "안양시 만안구",
      "addressRegion": "경기도",
      "addressCountry": "KR"
    },
    "servesCuisine": ["Korean", "Bakery", "Croquette"],
    "openingHours": "Mo-Sa 08:00-20:00",
    "priceRange": "₩2,000-₩5,000"
  }
  </script>

  <!-- PWA & Icons -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.svg">
  <meta name="apple-mobile-web-app-title" content="好爺堂">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --harina: #FFFAF5;
      --masa: #F5E6D3;
      --dorado: #D4A853;
      --carbon: #1A1A1A;
      --trigo: #E8D5B7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--harina);
      color: var(--carbon);
      line-height: 1.6;
    }

    /* Header */
    .header {
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--trigo);
    }

    .logo {
      font-family: 'Noto Serif KR', serif;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--carbon);
      letter-spacing: 0.1em;
    }

    .logo-sub {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
    }

    /* Hero */
    .hero {
      padding: 4rem 1.5rem;
      text-align: center;
      background: var(--masa);
    }

    .hero-title {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.75rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .hero-desc {
      font-size: 1rem;
      color: #555;
      max-width: 400px;
      margin: 0 auto;
    }

    .hero-since {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: var(--dorado);
      letter-spacing: 0.2em;
    }

    /* Menu Section */
    .menu {
      padding: 3rem 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.25rem;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--carbon);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .menu-item {
      text-align: center;
      padding: 1.5rem 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .menu-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .menu-price {
      font-size: 0.875rem;
      color: var(--dorado);
    }

    /* Info Section */
    .info {
      padding: 3rem 1.5rem;
      background: var(--masa);
    }

    .info-content {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .info-item {
      margin-bottom: 1.5rem;
    }

    .info-label {
      font-size: 0.75rem;
      color: #888;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .info-value {
      font-size: 1rem;
    }

    .info-value a {
      color: var(--carbon);
      text-decoration: none;
    }

    /* Footer */
    .footer {
      padding: 2rem 1.5rem;
      text-align: center;
      border-top: 1px solid var(--trigo);
    }

    .footer-logo {
      font-family: 'Noto Serif KR', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .footer-copy {
      font-size: 0.75rem;
      color: #888;
    }

    /* Hidden Portal */
    .portal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: var(--carbon);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0.15;
      transition: opacity 0.3s;
      text-decoration: none;
    }

    .portal:hover {
      opacity: 0.8;
    }

    .portal svg {
      width: 20px;
      height: 20px;
      fill: var(--harina);
    }

    @media (min-width: 600px) {
      .hero-title {
        font-size: 2rem;
      }
      .menu-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="logo">好爺堂</h1>
    <p class="logo-sub">호야당 베이커리</p>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2 class="hero-title">매일 아침, 갓 구운 빵</h2>
    <p class="hero-desc">
      20년 노하우로 만드는 수제 고로케와 도넛.<br>
      정성을 담아 손으로 빚습니다.
    </p>
    <p class="hero-since">SINCE 2006</p>
  </section>

  <!-- Menu -->
  <section class="menu">
    <h3 class="section-title">인기 메뉴</h3>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="assets/icons/K-컵떡볶이 도넛.png" alt="고로케">
        <p class="menu-name">고로케</p>
        <p class="menu-price">₩2,500</p>
      </div>
      <div class="menu-item">
        <img src="assets/icons/K-모찌 도넛.png" alt="모찌 도넛">
        <p class="menu-name">모찌 도넛</p>
        <p class="menu-price">₩3,000</p>
      </div>
      <div class="menu-item">
        <img src="assets/icons/K-도넛 버거.png" alt="도넛 버거">
        <p class="menu-name">도넛 버거</p>
        <p class="menu-price">₩4,500</p>
      </div>
      <div class="menu-item">
        <img src="assets/icons/K-토스트 바.png" alt="토스트 바">
        <p class="menu-name">토스트 바</p>
        <p class="menu-price">₩3,500</p>
      </div>
    </div>
  </section>

  <!-- Info -->
  <section class="info">
    <div class="info-content">
      <div class="info-item">
        <p class="info-label">영업시간</p>
        <p class="info-value">월-토 08:00 - 20:00<br>일요일 휴무</p>
      </div>
      <div class="info-item">
        <p class="info-label">위치</p>
        <p class="info-value">경기도 안양시 만안구 와룡로 12-1</p>
      </div>
      <div class="info-item">
        <p class="info-label">연락처</p>
        <p class="info-value"><a href="tel:+82-70-8886-3300">070-8886-3300</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-logo">好爺堂</p>
    <p class="footer-copy">&copy; 2026 好爺堂. All rights reserved.</p>
  </footer>

  <!-- Hidden Portal to Studio (Floor 2) -->
  <a href="studio/" class="portal" aria-label="스튜디오">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
    </svg>
  </a>

</body>
</html>
