<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FFFAF5">
  <title>L3 Estudio — 好爺堂</title>
  <meta name="description" content="호야당 스튜디오. 경기도 안양시.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300;400&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../design/hoyadang.css">
</head>
<body>
  <section class="espacio-centro">
    <p class="susurro">L3 — ESTUDIO</p>
    <h1 class="monumento monumento--hanzi mt-md" style="font-size: clamp(2rem, 8vw, 3rem);">好爺堂</h1>
    <p class="voz mt-lg">스튜디오</p>

    <div class="contacto mt-xl" style="width: 100%; max-width: 380px; background: var(--masa); padding: var(--s-lg); border-radius: var(--radius);">
      <div class="contacto-item">
        <span class="contacto-icono">📍</span>
        <div class="contacto-texto">
          <p class="contacto-label">Ubicación</p>
          <p class="contacto-valor">경기도 안양시 만안구 와룡로 12-1</p>
        </div>
      </div>

      <div class="contacto-item">
        <span class="contacto-icono">🕐</span>
        <div class="contacto-texto">
          <p class="contacto-label">Horario</p>
          <p class="contacto-valor">07:00 — 21:00</p>
        </div>
      </div>

      <div class="contacto-item">
        <span class="contacto-icono">📞</span>
        <div class="contacto-texto">
          <p class="contacto-label">Contacto</p>
          <p class="contacto-valor">010-XXXX-XXXX</p>
        </div>
      </div>
    </div>

    <div class="linea mt-xl"></div>
    <a href="../inner/" class="puerta mt-lg">← Volver</a>
  </section>
</body>
</html>
