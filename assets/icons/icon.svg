<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="warmGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="100%" style="stop-color:#B8956F"/>
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF5"/>
      <stop offset="100%" style="stop-color:#F5E6D3"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#warmGold)"/>
  <circle cx="256" cy="256" r="220" fill="url(#cream)"/>

  <!-- Hand Symbol - Stylized -->
  <g fill="#1A1A1A" transform="translate(256, 256)">
    <!-- Palm -->
    <ellipse cx="0" cy="30" rx="70" ry="80"/>

    <!-- Fingers -->
    <rect x="-60" y="-100" width="24" height="100" rx="12"/>
    <rect x="-26" y="-130" width="24" height="130" rx="12"/>
    <rect x="8" y="-135" width="24" height="135" rx="12"/>
    <rect x="42" y="-115" width="24" height="115" rx="12"/>

    <!-- Thumb -->
    <rect x="-95" y="-30" width="22" height="70" rx="11" transform="rotate(-30 -84 5)"/>
  </g>

  <!-- 好 Character - Small -->
  <text x="256" y="380"
        font-family="Noto Serif KR, serif"
        font-size="48"
        font-weight="500"
        fill="#D4A853"
        text-anchor="middle">好爺堂</text>
</svg>
