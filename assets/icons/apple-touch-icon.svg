    <rect x="-24" y="-42" width="10" height="42" rx="5"/>
    <rect x="-10" y="-54" width="10" height="54" rx="5"/>
    <rect x="4" y="-56" width="10" height="56" rx="5"/>
    <rect x="18" y="-48" width="10" height="48" rx="5"/>
    <rect x="-40" y="-14" width="9" height="30" rx="4.5" transform="rotate(-30 -35.5 1)"/>
