  <circle cx="90" cy="70" r="33" fill="none" stroke="url(#appleGold)" stroke-width="1.5" opacity="0.5"/>
  <circle cx="90" cy="70" r="21" fill="none" stroke="url(#appleGold)" stroke-width="1.5" opacity="0.7"/>
