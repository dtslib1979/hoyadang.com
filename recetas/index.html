<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FFFAF5">
  <title>L1 Recetas — 好爺堂</title>
  <meta name="description" content="호야당 레시피. 80% 재현 가능한 K-Food.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300;400&family=Noto+Sans+KR:wght@300;400;500&family=Noto+Serif+KR:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../design/hoyadang.css">
</head>
<body>
  <section class="espacio-centro">
    <p class="susurro">L1 — RECETAS</p>
    <h1 class="monumento mt-md" style="font-size: clamp(2rem, 8vw, 3rem);">레시피</h1>
    <p class="voz mt-lg">80% 재현 가능한 K-Food</p>

    <div class="recetas-grid mt-xl">
      <article class="receta-card revelar">
        <div class="receta-contenido">
          <h3 class="receta-nombre">Croqueta</h3>
          <p class="receta-nombre-ko">고로케</p>
          <div class="receta-meta">
            <span class="receta-tag receta-tag--tool">🍳 팬</span>
          </div>
        </div>
      </article>

      <article class="receta-card revelar">
        <div class="receta-contenido">
          <h3 class="receta-nombre">K-Donut</h3>
          <p class="receta-nombre-ko">K-도넛</p>
          <div class="receta-meta">
            <span class="receta-tag receta-tag--tool">🌀 에어프라이어</span>
          </div>
        </div>
      </article>

      <article class="receta-card revelar">
        <div class="receta-contenido">
          <h3 class="receta-nombre">Hotteok</h3>
          <p class="receta-nombre-ko">호떡</p>
          <div class="receta-meta">
            <span class="receta-tag receta-tag--tool">🍳 팬</span>
          </div>
        </div>
      </article>

      <article class="receta-card revelar">
        <div class="receta-contenido">
          <h3 class="receta-nombre">Pan de Ajo</h3>
          <p class="receta-nombre-ko">마늘빵</p>
          <div class="receta-meta">
            <span class="receta-tag receta-tag--tool">🌀 에어프라이어</span>
          </div>
        </div>
      </article>
    </div>

    <div class="linea mt-xl"></div>
    <a href="../inner/" class="puerta mt-lg">← Volver</a>
  </section>
</body>
</html>
